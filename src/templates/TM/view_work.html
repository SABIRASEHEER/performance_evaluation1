{% extends 'tm_index.html'%}
{% block body %}
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="viewwork1">
  <h3 align="center">VIEW WORK</h3>
  <table width="200" border="1" class="table table-striped table-dark">
    <tr>
      <th scope="col">WORK</th>
      <th scope="col">ASSIGNED DATE </th>
      <th scope="col">SUBMISSION DATE </th>
      <th scope="col">STATUS</th>

    </tr>
    {% for i in val %}
    <tr>
      <td>&nbsp;{{i['work']}}</td>
      <td>&nbsp;{{i['date']}}</td>
      <td>&nbsp;{{i['submission_date']}}</td>
      <td>&nbsp;{{i['status']}}</td>
      <th><a href="updatereport1?id={{i['wid']}}">Update Report</a></th>
    </tr>
    {% endfor %}
  </table>
  <p>&nbsp; </p>
</form>
</body>
<!--</html>-->
{% endblock %}
