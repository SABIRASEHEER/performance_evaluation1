{% extends 'tm_index.html'%}
{% block body %}
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="viewreply">
  <h2 align="center">VIEW REPLY</h2>
  <table width="200" border="1" class="table table-striped table-dark">
    <tr>
      <th scope="col">COMPLAINT</th>
      <th scope="col">REPLY</th>
      <th scope="col">DATE</th>
    </tr>
    {% for i in val %}
    <tr>
      <td>{{i['complaint']}}</td>
      <td>&nbsp;{{i['reply']}}</td>
      <td>&nbsp;{{i['date']}}</td>
    </tr>
    {% endfor %}
  </table>
  <p>&nbsp; </p>
</form>
</body>
<!--</html>-->
{% endblock %}
