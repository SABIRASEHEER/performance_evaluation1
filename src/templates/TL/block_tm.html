<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="blocktm#about">
  <h2 align="center">TM DETAILS </h2>
  <table width="200" border="1">
    <tr>
      <th scope="col">NAME</th>
      <th scope="col">ADDRESS</th>
      <th scope="col">PHONE</th>
      <th scope="col">EMAIL</th>
      <th scope="col">GENDER</th>
      <th scope="col">&nbsp;</th>
    </tr>
   {% for i in val %}
    <tr>
      <td>&nbsp;{{i['first_name']}} {{i['last_name']}}</td>
      <td>&nbsp;{{i['place']}} {{i['post']}} {{i['pin']}}</td>
      <td>&nbsp;{{i['phone']}}</td>
      <td>&nbsp;{{i['email']}}</td>
      <td>&nbsp;{{i['gender']}}</td>
      <td>{% if i['type']=='team_member' %}
        <a href="block_tm?id={{i['lid']}}#about">BLOCK </a>
        {% else %}

	  <a href="unblocktm?id={{i['lid']}}">UNBLOCK </a> {% else %}</td>
    </tr>
    {% endfor %}
    <tr>
      <td colspan="7"><label>
        <div align="center">
          <input type="submit" name="Submit" value="ADD" />
        </div>
      </label></td>
    </tr>
  </table>
</form>
</body>
</html>
