{% extends 'tl_index.html'%}
{% block body %}
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="viewreport1">
  <h3 align="center">Work Report of TM</h3>
  <table width="200" border="1" class="table table-striped table-dark">
    <tr>
      <th scope="col">TEAM MEMBER </th>
      <th scope="col">WORK</th>
      <th scope="col">REPORT</th>
      <th scope="col">DATE</th>
      <th scope="col">STATUS</th>
      <th scope="col">&nbsp;</th>
    </tr>
    {% for i in val %}
    <tr>
      <td>{{i['first_name']}} {{i['last_name']}}</td>
      <td>&nbsp;{{i['work']}}</td>
      <td>&nbsp;{{i['report']}}</td>
      <td>&nbsp;{{i['date']}}</td>
      <td>{{i['status']}}</td>
      <td><a href="addfeedback1?id={{i['rid']}}&name={{i['first_name']}}{{i['last_name']}}">FEEDBACK</a></td>
    </tr>
    {% endfor %}
  </table>
</form>
</body>
<!--</html>-->
{% endblock %}
