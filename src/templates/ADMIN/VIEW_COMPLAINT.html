{% extends 'admin_index.html' %}
{% block body %}
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="viewcomplaint#about">
  <h2 align="center">COMPLAINTS</h2>
  <table width="200" border="1" class="table table-striped table-dark">
    <tr>
      <th scope="col">NAME</th>
      <th scope="col">COMPLAINT</th>
      <th scope="col">DATE</th>
      <th scope="col">&nbsp;</th>
    </tr>
    {% for i in val %}
    <tr>
      <td>{{i['first_name']}} {{i['last_name']}}</td>
      <td>&nbsp;{{i['complaint']}}</td>
      <td>&nbsp;{{i['date']}}</td>
      <td><a href="reply?id={{i['cid']}}#about" class="link-warning">REPLY</a></td>
    </tr>
    {% endfor %}
  </table>
</form>
</body>
<!--</html>-->
{% endblock %}
