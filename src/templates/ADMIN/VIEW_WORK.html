{% extends 'admin_index.html' %}
{% block body %}
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="viewwork#about">
  <h2 align="center">WORK</h2>
  <table width="200" border="1" class="table table-striped table-dark">
    <tr>
      <th scope="col">WORK</th>
      <th scope="col">DATE</th>
      <th scope="col">HR</th>
      <th scope="col">SUBMISSION DATE</th>
      <th scope="col">STATUS</th>

    </tr>
    {% for i in val %}
    <tr>
      <td>{{i['work']}}</td>
      <td>&nbsp;{{i['date']}}</td>
      <td>&nbsp;{{i['first_name']}} {{i['last_name']}}</td>
      <td>&nbsp;{{i['submission_date']}}</td>
      <td>&nbsp;{{i['status']}}</td>
    </tr>
    {% endfor %}
  </table>
</form>
</body>
<!--</html>-->
{% endblock %}
