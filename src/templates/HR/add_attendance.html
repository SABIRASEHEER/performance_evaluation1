{% extends 'hr_index.html' %}
{% block body %}
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="add_attendance1">
  <h2 align="center">Add Attendance </h2>
  <table width="200" border="1">
    <tr>
      <td colspan="3">Date
        <input type="date" name="textfield3" required/></td>
      <td><label>
        <input type="submit" name="Submit" value="Mark" />
      </label></td>
    </tr>
    <tr>
      <th scope="col">Leaders</th>
      <th scope="col">Attendance</th>
      <th scope="col">In Time</th>
      <th scope="col">Out Time </th>
    </tr>
    {% for i in val %}
    <tr>
      <td>&nbsp;{{i['first_name']}} {{i['last_name']}}</td>
      <td><label>
        <input type="checkbox" name="checkbox" value="{{i['lid']}}" />
      </label></td>
      <td><label>
        <input type="time" name="textfield" required/>
      </label></td>
      <td><label>
        <input type="time" name="textfield2" required/>
      </label></td>
    </tr>
    {% endfor %}

  </table>
  <label></label>
  <p align="center">&nbsp;</p>
  <p align="center">&nbsp;</p>
</form>
</body>

{% endblock %}
