{% extends 'hr_index.html' %}
{% block body %}

<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="assigntl1">
  <h2 align="center">ASSIGN WORK </h2>
  <table width="200" border="1" class="table table-striped table-dark">
    <tr>
      <th scope="row">WORK</th>
      <td><label>
        <select name="select" selected>
          {% for i in val %}
          <option value="{{i['wid']}}">{{i['work']}}</option>
          {% endfor %}
        </select>

      </label></td>
    </tr>
    <tr>
      <th scope="row">TL</th>
      <td><label>
        <select name="select2" selected>
          {% for i in val1 %}
          <option value="{{i['lid']}}">{{i['first_name']}} {{i['last_name']}}</option>
          {% endfor %}
        </select>
      </label></td>
    </tr>
    <tr>
      <th colspan="2" scope="row"><label>
        <input type="submit" name="Submit" value="Add" class="btn btn-warning"/>
      </label></th>
    </tr>
  </table>
  <p align="center">&nbsp;</p>
</form>
</body>

{% endblock %}
